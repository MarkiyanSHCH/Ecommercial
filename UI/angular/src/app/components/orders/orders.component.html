<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dataItem of orders">
      <th scope="row">{{dataItem.id}}</th>
      <td>{{dataItem.name}}</td>
      <td>{{dataItem.description}}</td>
      <td>${{dataItem.price}}</td>
    </tr>
  </tbody>
</table>
