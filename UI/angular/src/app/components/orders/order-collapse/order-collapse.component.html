<div class="row border-bottom border-dark py-2">
  <div class="col-1">
    <button class="btn"
            (click)="toggle(order.id)">
      <i class="bi bi-arrow-right-square"></i>
    </button>
  </div>
  <div class="col-1">{{order.id}}</div>
  <div class="col-4">{{shop.address}}</div>
  <div class="col-3">{{order.orderDate | date:'shortDate'}}</div>
  <div class="col-3">${{order.totalPrice}}</div>
</div>
