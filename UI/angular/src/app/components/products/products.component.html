<div class="container mt-4">
  <div class="row">
    <div class="col-12 col-md-4 col-lg-3 my-3" *ngFor="let dataItem of productList">
      <div class="card-sl d-flex flex-column h-100">
        <div class="card-image">
          <img src="{{dataItem.photoFileName}}"/>
        </div>
        <div class="card-heading font-weight-bold bg-white p-2">
          {{dataItem.name}}
        </div>
        <div class="card-text bg-white p-2">
          ${{dataItem.price}}
        </div>
        <div class="mt-auto">
          <button class="btn rounded-bottom border-0 p-2 w-100 d-flex justify-content-center"
            [routerLink]="['/product/',dataItem.id]">
            Detail
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
