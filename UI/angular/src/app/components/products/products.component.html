<div class="container" style="margin-top:50px;">
  <div class="row ">
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" 
          *ngFor="let dataItem of ProductList">
      <div class="card-sl">
        <div class="card-image">
          <img src="/assets/images/{{dataItem.photoFileName}}" />
        </div>
        <div class="card-heading">
          {{dataItem.name}}
        </div>
        <div class="card-text">
          ${{dataItem.price}}
        </div>
        <button class="card-button text-white d-flex justify-content-center"
            [routerLink]="['/product/',dataItem.id]">
            Detail
        </button>
      </div><br>
    </div>
  </div>  
</div>
