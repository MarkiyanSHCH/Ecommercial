<app-loadable [active]="isLoading">
  <div class="container mt-4">
    <div class="row">
      <div class="col-12 col-md-4 col-lg-3 my-3"
           *ngFor="let dataItem of productList">
        <a [routerLink]="['/product/',dataItem.id]">
          <div class="card-sl rounded-3 d-flex flex-column h-100">
            <div class="d-flex justify-content-center">
              <img class="card-image image-max-width rounded-top"
                   src="{{dataItem.photoFileName}}" />
            </div>
            <div class="font-size-lg fw-bold p-2">
              {{dataItem.name}}
            </div>
            <div class="font-size-sm text-muted p-2">
              ${{dataItem.price}}
            </div>
            <div class="mt-auto d-flex justify-content-center p-2">
              Detail
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</app-loadable>
