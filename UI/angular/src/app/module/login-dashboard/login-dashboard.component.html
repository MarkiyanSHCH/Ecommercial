<div class="shadow-sm-md p-2">
  <div class="modal-header">
    <button class="btn"
            type="button"
            aria-label="Close"
            (click)="activeModal.dismiss()">
      <i class="bi bi-x-lg"></i>
    </button>
    <span class="text-danger">{{error}}</span>
  </div>

  <div class="modal-body text-transform-none">
    <form name="form"
          (ngSubmit)="loginForm.form.valid && login.next(model)"
          #loginForm="ngForm"
          novalidate>
      <div class="form-group required">
        <label for="emailInput">Email</label>
        <input id="emailInput"
               type="text"
               name="email"
               class="form-control"
               [(ngModel)]="model.email"
               #email="ngModel"
               [ngClass]="{ 'is-invalid': loginForm.submitted && email.invalid }"
               pattern="[A-Za-zÀ-ÿ0-9.@]+"
               required />
        <div class="invalid-feedback"
             *ngIf="loginForm.submitted && email.invalid">
          <div *ngIf="email.errors?.pattern">Email is invalid.</div>
          <div *ngIf="email.errors?.required">Email is required.</div>
        </div>
      </div>

      <div class="form-group required">
        <label for="passwordInput">Password</label>
        <input id="passwordInput"
               type="password"
               name="password"
               class="form-control"
               [(ngModel)]="model.password"
               #password="ngModel"
               [ngClass]="{ 'is-invalid': loginForm.submitted && password.invalid }"
               required />
        <div class="invalid-feedback"
             *ngIf="loginForm.submitted && password.invalid">
          <div *ngIf="password.errors?.required">Password is required.</div>
        </div>
      </div>

      <div class="row mt-3 mb-3">
        <div class="col-12">
          <button type="submit"
                  class="btn btn-outline-dark w-100 mt-3 py-2">Login</button>
        </div>
      </div>
    </form>
  </div>
</div>
